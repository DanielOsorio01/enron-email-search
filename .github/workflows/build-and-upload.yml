name: Build and Upload Binary

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build binary
        run: |
          cd load-data
          go build -o populate_db main.go

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: populate_db
          path: load-data/populate_db
